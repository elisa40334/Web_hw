<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTML Form</title>
    <style type="text/css">
        body{
            font-size: 1.3em;
            font-family: Perpetua;
        }
        p:first-letter{
            font-size: 1.5em;
        }
        input{
            color: blue;
            font-weight: 600;
        }
        .aa{
            background-color: #e6f0ff;
        }
        
    </style>
</head>

<body>
    <h1>Advanced Web Form</h1>
    <form method="get" action="https://web-form-2022.herokuapp.com">
        <p>
            <label>Your name:
                <input name="fullname" type="text" autofocus placeholder="name" class="aa">
            </label>
        </p>
        <p>
            <label>Your email:
                <input name="email" type="text" placeholder="name@domain.com" class="aa">
                (name@domain.com)
            </label>
        </p>
        <p>
            <label>Your homepage's URL:
                <input name="url" type="text" placeholder="https://www.domainname.com" class="aa">
                (https://www.domainname.com)
            </label>
        </p>
        <p>
            <label>Your birthday date:
                <input name="date" type="date">
                (yyyy-mm-dd)
            </label>
        </p>
        <p>
            <label>Your favorite color:
                <input type="color" name="color">
            </label>
        </p>
		<p>
			<label>Your Department:
                <input type="text" name="department" placeholder="select a department" list="department">
                <datalist id="department">
                    <option value="Department of Aquaculture">
                    <option value="Department of Bioscience and Biotechnology">
                    <option value="Department of Communications, Navigation and Control Engineeringr">
                    <option value="Department of Computer Science and Engineering">
                    <option value="Department of Electrical Engineering">
                    <option value="Department of Environmental Biology and Fisheries Science">
                    <option value="Department of Food Science">
                    <option value="Department of Harbor and River Engineering">
                    <option value="Department of Marine Engineering">
                    <option value="Department of Marine Environmental Informatics">
                    <option value="Department of Mechanical and Mechatronic Engineering">
                    <option value="Department of Merchant Marine">
                    <option value="Department of Optoelectronics and Materials Technology">
                    <option value="Department of Shipping and Transportation Management">
                    <option value="Department of Systems Engineering and Naval Architecture">
                    <option value="Department of Transportation Science">
                </datalist>
			</label>
        </p>
        <p>
            <strong><em>Check off all of the characteristics that you enjoyed about the college:</em></strong><br />
            
        </p>
        <p>
            <label>
                <input type="checkbox" name="likes" value="Campus">
                Campus
            </label>
            <label>
                <input type="checkbox" name="likes" value="Students">
                Students
            </label>
            <label>
                <input type="checkbox" name="likes" value="Location">
                Location
            </label>
        </p>
        <p><strong><em>How did you become interested in
                    our college?</em></strong><br />
        </p>
        <p>
            <label>
                <input type="radio" name="interest" value="Friends">
                Friends
            </label>
            <label>
                <input type="radio" name="interest" value="Television"> 
                Television
            </label>
            <label>
                <input type="radio" name="interest" value="Internet">
                Internet
            </label>
        </p>
        <p>
            <input type="submit" value="submit" style="color: firebrick;">
            <input type="reset" value="clear" style="color: firebrick;">
        </p>
    </form>
</body>

</html>
