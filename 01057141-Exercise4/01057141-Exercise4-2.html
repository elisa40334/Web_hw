<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>01057141-Exercise4-2</title>
        <style type="text/css">
            img{
                width: 100px;
                height: 100px;
            }
        </style>
        <script type="text/javascript">
            let num,le,ran;
            num = window.prompt("Please input the Pokemon you like (1=pikachu, 2=bulbasaur, 3=charmander, 4=squirtle, 5=random):");
            le = window.prompt("Please input the side length (>=1 and <=10):");
            if(num >= 6 || le < 1 || le > 10){
                window.confirm("Wrong input! Please press [F5] to reload the page!")
            }
            else{
                for (let i = 0; i < le; i++) {
                    for (let j = 0; j < le; j++){
                        if(num == 5){
                            ran = Math.floor((Math.random() * 4) + 1);
                        }
                        if(num == 1 || ran == 1){
                            document.writeln("<img src = 'pikachu.png'>");
                        }
                        if(num == 2 || ran == 2){
                            document.writeln("<img src = 'bulbasaur.png'>");
                        }
                        if(num == 3 || ran == 3){
                            document.writeln("<img src = 'charmander.png'>");
                        }
                        if(num == 4 || ran == 4){
                            document.writeln("<img src = 'squirtle.png'>");
                        }
                    }
                    document.writeln("<br>");
                }
            }
        </script>
    </head>
</html>
