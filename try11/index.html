<!DOCTYPE html>
<html>

<head>
    <title>Chatroom</title>
    <meta charset="UTF-8">
    <style>
        div {
            border: 1px solid black;
            width: 600px;
            height: 150px;
            overflow: auto;
            padding: 5px;
            background-color: lightyellow;
        }

        .verb {
            font-weight: bold;
            background-color: rgba(250, 185, 34);
        }

        .time {
            font-size: .7em;
            color: darkblue;
        }
    </style>
</head>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            submitAndRefreshData();

            $("#chat").click(function () {
                submitDialogue();
            });
            
        });

        function submitDialogue() {
            let position = $("#dialogue").scrollTop();
            submitAndRefreshData();
            $("#dialogue").scrollTop(position);
        }

        function submitAndRefreshData() {
            $.get("/chat", function (res) {
                let content = "";
                for (let chatObj of res) {
                    content += `<span class='user'>${chatObj.user}</span><span class='verb'>èªª</span> ${chatObj.say} (<span class='time'>${chatObj.time}</span>)<br>`;
                }
                $("#dialogue").html(content);
            });
        }


    </script>
</head>

<body>

    <div id="dialogue">
    </div><br>
    <label>User: <input type=" text" id="user" size="10"></label>
    <label>Say: <input type="text" id="say" size="40"></label>
    <input type="button" id="chat" value="Submit">

</html>
